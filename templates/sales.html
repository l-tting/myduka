{% extends 'base.html' %}
{% block title %} Sales {% endblock %}
{% block content %}
<div>
    <div>
        <p>This is the sales page</p>
    </div>

  
    <div>
        <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>Sale ID</th>
                <th>Product Id</th>
                <th>Quantity</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td> {{sale[0]}} </td>
                <td>{{sale[1]}}</td>
                <td>{{sale[2]}}</td>
                <td>{{sale[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>


</div>
{% endblock %}
